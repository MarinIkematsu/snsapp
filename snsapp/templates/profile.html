{% extends 'base.html' %}

{% block title %}プロフィール{% endblock %}

{% block content %}
<div class="container" style="font-family: 'Shadows Into Light', cursive;">
    <h1 class="text-center mb-4">profile</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-user-circle me-2" style="font-size: 1.5rem;"></i> {{ user.username }}</h5>
                    <p class="card-text">ここにユーザーのプロフィール情報を表示します。まだ実装できていないため、仮の文章を書いておきます</p>
                </div>
            </div>
            <!-- 機能なし -->
            <div style="text-align: center;" class="mt-4">
                <a href="{% url 'snsapp:my_home' %}" class="btn btn-outline-dark mt-3">
                    <i class="fas fa-home"></i> My Home
                </a>
            </div>
            <!-- ログアウトページへ移動 -->
            <div style="text-align: center;" class="mb-4">
                <a href="{% url 'accounts:signout' %}" class="btn btn-outline-danger mt-3">
                    <i class="fas fa-sign-out-alt"></i> ログアウト
                </a>
            </div>
            <div>
                <a href="{% url 'snsapp:home' %}" class="btn btn-outline-secondary mt-3">
                    <i class="fas fa-arrow-left"></i> 戻る
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
