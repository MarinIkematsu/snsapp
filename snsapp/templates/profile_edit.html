{% extends 'base.html' %}

{% block title %}プロフィール編集{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">プロフィール編集</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">保存する</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
